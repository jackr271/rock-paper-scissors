<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link href="style.css" rel="stylesheet">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="vert">
        <div class="text large">Select rock, paper, or scissors to play</div>
        <div class="buttons">
            <button width='200px' height='200px'>
                <img src="./img/rock.png" alt='rock' name="rock">
            </button>
            <button width='200px' height='200px'>
                <img src="./img/paper.png" alt='paper' name="paper">
            </button>
            <button width='200px' height='200px'>
                <img src="./img/scissors.png" alt='scissors' name="scissors">
            </button>
        </div>
        <div class="scorecard">
            <div class='text'>You: <text id="playerScore">0</text></div>
            <div class='text'>Computer: <text id="computerScore">0</text></div>
        </div>
    </div>
</body>
</html>
