<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link href="style.css" rel="stylesheet">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="vert">
        <div class="text large">Select rock, paper, or scissors to play</div>
        <div class="buttons">
            <button id="rock" width='200px' height='200px'><img src="./img/rock.png" alt='rock'></button>
            <button id="paper" width='200px' height='200px'><img src="./img/paper.png" alt='paper'></button>
            <button id="scissors" width='200px' height='200px'><img src="./img/scissors.png" alt='scissors'></button>
        </div>
        <div class="scorecard">
            <div class='text' id="you">You: 0</div>
            <div class='text' id="computer">Computer: 0</div>
        </div>
    </div>
</body>
</html>
