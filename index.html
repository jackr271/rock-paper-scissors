<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <style src="style.css" href="stylesheet"></style>
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="vert">
        <div class="text bold">Select rock, paper, or scissors to play</div>
        <div class="buttons">
            <button id="rock"><img src="./img/rock" alt='rock' width='200px' height='200px'></button>
            <button id="paper"><img src="./img/paper" alt='paper' width='200px' height='200px'></button>
            <button id="scissors"><img src="./img/scissors" alt='scissors' width='200px' height='200px'></button>
        </div>
        <div class="scorecard">
            <div id="you">You: 0</div>
            <div id="computer">Computer: 0</div>
        </div>
    </div>
</body>
</html>
